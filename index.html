<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!--Global Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--FontAwesome Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <!--Project: Quote Generator-->
    <div class="container">
      <div class="header">
        <h2>Javascript Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "I do the very best I know how - the very best I can; and I mean to
            keep on doing so until the end"
          </span>
        </div>
        <div class="person">Abrham Linchon</div>

        <div class="button-area">
            <button id="new-quotes">New Quotes</button>
        </div>
      </div>
    </div>
    <!--SCRIPTS-->
    <script src="project-1.js"></script>
  </body>
</html>
